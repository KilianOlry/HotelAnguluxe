<!-- This is an example component -->
<section>
    <h1 class="text-center text-4xl font-bold text-gray-700 my-8">Bienvenue chez {{title}}</h1>
    <button (click)="toggleIsNewBadge()"
        class=" ml-3 rounded-md bg-green-500 px-6 py-2 font-semibold text-green-100 shadow-md">
        <span>{{ showBadge ? 'Masquer les nouveautés' : 'Afficher les nouveautés'}}</span></button>
        
        <input type="text" [ngModel]="hostelFilter" [(ngModel)]="hostelFilter">
        <span>Filtre actuel : {{hostelFilter}}</span>

    <div class='flex flex-wrap gap-8 mt-5 ml-5'>

        <div *ngFor=" let hotel of hotels "
            class='max-w-s mx-auto bg-white rounded-2xl shadow-md overflow-hidden relative'>
            <div class='w-80 mx-auto'>
                <div class='h-[200px]' [title]="hotel.hotelName" style='background-image:url({{hotel.imageUrl}})
                ;background-size:cover;
                background-position:center'>
                </div>
                <div class='p-4 sm:p-6'>
                    <p class='font-bold text-gray-700 text-[20px] leading-7 mb-2'>{{hotel.hotelName}}</p>
                    <div>
                        <p class='text-[#3C3C4399] text-[17px] mr-2'>Prix {{hotel.price | currency: 'EUR' : '€' : '1.2-2' : 'fr'}}</p>
                    </div>
                    <p class='text-[#7C7C80] font-[15px] mt-4 text-[15px]'>{{hotel.description}}</p>

                    <a target='_blank' href='foodiesapp://food/1001'
                        class='block mt-7 w-full px-4 py-3 font-medium text-center capitalize transition-colors duration-300 transform bg-[#FFC933] rounded-[14px] hover:bg-[#FFC933DD] focus:outline-none focus:ring focus:ring-teal-300 focus:ring-opacity-80'>
                        Voir les détails
                    </a>
                    <div class='mt-4 flex justify-between'>
                        <button *ngIf="showBadge"
                            class="absolute right-2 bottom-2 rounded-md bg-green-500 px-1 py-0.5 font-semibold text-green-100 shadow-md">Nouveau</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
